<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>כניסת משתמש</h2>
      <mat-form-field  appearance="outline" class="full-width-input">
        <mat-label>דוא''ל</mat-label>
        <input matInput placeholder="דוא''ל" formControlName="username" autocomplete="username" required>
        <mat-error *ngIf="form.controls['username'].errors?.required" align="end">שדה חובה.</mat-error>
        <mat-error *ngIf="form.controls['username'].errors?.email" align="end">אימייל זה לא תיקני.</mat-error>
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <mat-form-field  appearance="outline" class="full-width-input">
        <mat-label>סיסמה</mat-label>
        <input matInput [type]="hide?'password':'text'" placeholder="סיסמה" formControlName="password" autocomplete="current-password" required>
        <mat-error *ngIf="form.controls['password'].errors?.required" align="end">שדה חובה.</mat-error>
        <mat-icon matSuffix (click)="hide = !hide">{{hide?'visibility_off':'visibility'}}</mat-icon>
      </mat-form-field>
      <button mat-raised-button [disabled]="form.invalid" color="primary">התחבר</button>
    </form>

    <br>
    <br>

    <div class="forgotPassword">
        <a routerLink="/forgot-password">שכחת את הסיסמה?</a>
    </div>

    <div class="redirectToLogin">
        <span>אין לך חשבון? <a class="redirect" routerLink="/register-user">הרשמה</a>!</span>
    </div>

  </mat-card-content>
</mat-card>
